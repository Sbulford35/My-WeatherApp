<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
<script
      src="https://kit.fontawesome.com/b7a54dff81.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Sarah's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <p><span class="today">Sun, September 27, 2020</span><br/>
          <span class="time">
            <i class="far fa-clock"></i> Last Updated at 5:00pm</span>
          </p>
         <form id="city-form">
             <div class="row">
               <div class="col-6">
                <input
                type="text"
                class="form-control"
                placeholder="Enter city here..."
                id="search-text-input"
                autocomplete="off"
                autofocus="on"
              />
              </form>
            </div>
<div class="col-3"><button id="search-button" type="submit" class="btn btn-primary w-100">Search</button></div>
<div class="col-3"><button id="current-button" type="submit" class="btn btn-secondary w-100">Current</button></div>
</div>
          <h2 class="currently"><em>Your current weather in</em></h2>
          <h1 class="searchedCity" id="searchedCity">Duryea</h1>
        <hr />
          <br />
          <div class="row">
            <div class="col-4">
              <div class="current-sky">
                <span class="mostly" id="mostly">Sunny</span>
            <br />
                <span class="temperature" id="temperature"> <strong>63</strong></span><span class="units">
                  <a href="#" id="fahrenheit-link" class="active"> <strong>째F</strong> </a> | <a href="#" id="celsius-link" class="active"> <strong>째C</strong> </a></span>
                </div>
                </div>
        <div class="col-3">
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt="weather-icon"
                width="150px"
                class="icon"
                id="icon"
              />
            </div>
            <div class="col-5">
              <ul class=main-list id="current-list">
                <li class="feel" id="feel">Feels like: 44째F</li>
                <li class = "low" id="low">Today's Low: 36 째F</li>
                <li class = "humidity" id="humidity">Humidity: 34%</li>
                <li class="wind" id="wind">Wind: 10mph</li>
              </ul>
            </div>
        </div>
            <hr />
            <div class="row">
              <div class="col-4" id="sunrise">
                <img src="images/sunrise.png" alt="sunrise" width="100px" />
              </div>
              <div class="col-4" id="sunset">
                <img src="images/sunset.png" alt="sunset" width="100px" />
              </div>
              <div class="col-4" id="thermometer">
                <i class="fas fa-thermometer-quarter" width="100px"></i>
              </div>
            </div>
            <div class="row">
              <div class="col-4" id="riseTime">Sunrise: 6:48am</div>
              <div class="col-4" id="setTime">Sunset: 7:02pm</div>
              <div class="col-4" id="barPressure">Pressure: Low</div>
            </div>
            <hr />
            <div class="row hourly-forecast" id="forecast">
              <div class="hourly-forcast" id="forecast">
            </div>
          </div>
          </div>
            <footer>
              <p><a href="https://github.com/Sbulford35/My-WeatherApp">Open source code</a> by Sarah Bulford <br />
                Hosting with <a href="https://www.netlify.com">Netlify</a></p>
            </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
